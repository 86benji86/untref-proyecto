    <div class="align-content-center">
        <h1 class="text-end">UNTREF SCHOOL</h1>
    </div>
    <main class="container-fluid mt-1" id="contacto">
        <h2 class="text-start" >CONTACTO</h2>
            <form action="https://getform.io/f/0c48ab34-1d0a-4b59-be42-fa3b1193a0cb" method="POST">
                <div class="form-outline mb-4">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="name"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email"/>
                </div>
        
                <div class="form-outline mb-4">
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" name="message"></textarea>
                    <!-- add hidden Honeypot input to prevent spams -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                </div>
        
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2 check" type="checkbox" value="" id="copiamensaje" checked />
                    <label class="form-check-label" for="copiamensaje">
                        Enviarme una copia de este correo
                    </label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg mb-4 boton">
                        Enviar
                    </button>
                </div>
            </form>
    </main>
    <footer class="text-center mt-3">
