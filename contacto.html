<!DOCTYPE html>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/9c9a18582a.js" crossorigin="anonymous"></script>
<!-- Google Font (Poppins y Belanosima) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
<!-- CSS propio -->
<link rel="stylesheet" href="./styles/style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UntrefSchool</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="nav-link" href="#">UntrefSchool</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/index.html#quienes">¿Quiénes somos?</a>
                    <a class="nav-link" href="/index.html#por-que">Por qué elegirnos?</a>
                    <a class="nav-link" href="/index.html#propuesta">Propuesta educativa</a>
                    <a class="nav-link" href="/index.html#noticias">Noticias</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    
    <h1 class="text-center">UNTREF SCHOOL</h1>
    <main class="container-fluid mt-3" id="contacto">
        <h2 class="text-start" >CONTACTO</h2>
            <form>
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example1">Nombre</label>
                <input type="text" id="form4Example1" class="form-control" />
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example2">Email</label>
                <input type="email" id="form4Example2" class="form-control" />
            </div>
        
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form4Example3">Mensaje</label>
                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
            </div>
        
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                <label class="form-check-label" for="form4Example4">
                Enviarme una copia de este correo
                </label>
            </div>
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
            </form>
    </main>
</body>
</html>
